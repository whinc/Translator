group 'com.whinc'
version '1.0-SNAPSHOT'

apply plugin: 'java'

repositories {
    maven {
        url 'http://maven.oschina.net/content/repositories/thirdparty/'
    }
    mavenCentral()
}

dependencies {
    compile 'com.alibaba:fastjson:1.2.6'
    compile 'com.whinc:JavaUtils:0.1'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
